apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: eshop

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - infrastructure/sqlserver.yaml
  - infrastructure/mongodb.yaml
  - infrastructure/redis.yaml
  - infrastructure/rabbitmq.yaml
  - infrastructure/consul.yaml
  - services/orderservice.yaml
  - services/inventoryservice.yaml
  - services/paymentservice.yaml
  - services/deliveryservice.yaml
  - services/invoiceservice.yaml
  - services/healthmonitorservice.yaml
  - gateway/apigateway.yaml
  - gateway/ui.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: eshop
  app.kubernetes.io/managed-by: kustomize

