name: Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # eShop.sln
    - name: Restore eShop dependencies
      run: dotnet restore eShop.sln

    - name: Build eShop solution
      run: dotnet build eShop.sln --no-restore --configuration Release

    - name: Run eShop unit tests
      run: dotnet test eShop.sln --no-restore --verbosity normal

    # Delivery.sln
    - name: Restore Delivery dependencies
      run: dotnet restore Delivery.sln

    - name: Build Delivery solution
      run: dotnet build Delivery.sln --no-restore --configuration Release

    - name: Run Delivery unit tests
      run: dotnet test Delivery.sln --no-restore --verbosity normal
