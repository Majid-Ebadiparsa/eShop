services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-orderdb
    environment:
      SA_PASSWORD: "eSh@pDem@1"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - ordershopnetwork

  db-migrator:
    build:
      context: ./OrderService
      dockerfile: OrderService.API/MigrationDockerfile
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - ordershopnetwork
    restart: "no"

  orderserviceapi:
    build:
      context: ./OrderService
      dockerfile: OrderService.API/Dockerfile
    container_name: orderservice-api
    ports:
      - "5000:8080"
    depends_on:
      - db-migrator
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - ordershopnetwork

networks:
  ordershopnetwork:
    driver: bridge
