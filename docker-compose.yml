services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-db
    environment:
      SA_PASSWORD: "eSh@pDem@1"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - eshopnetwork

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # UI
      - "5672:5672"    # Transport
    networks:
      - eshopnetwork

  order-db-migrator:
    build:
      context: ./OrderService
      dockerfile: OrderService.API/MigrationDockerfile
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - eshopnetwork
    restart: "no"

  inventory-db-migrator:
    build:
      context: ./InventoryService
      dockerfile: InventoryService.API/MigrationDockerfile
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - eshopnetwork
    restart: "no"

  orderserviceapi:
    build:
      context: ./OrderService
      dockerfile: OrderService.API/Dockerfile
    container_name: orderservice-api
    ports:
      - "5000:8080"
    depends_on:
      - order-db-migrator
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - eshopnetwork

  inventoryserviceapi:
    build:
      context: ./InventoryService
      dockerfile: InventoryService.API/Dockerfile
    container_name: inventoryservice-api
    ports:
      - "5001:8080"
    depends_on:
      - inventory-db-migrator
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - eshopnetwork

networks:
  eshopnetwork:
    driver: bridge
