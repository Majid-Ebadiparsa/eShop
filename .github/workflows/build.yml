name: Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install EF Core CLI
      run: |
        dotnet tool install --global dotnet-ef --version 8.0.5
        echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test --no-restore --verbosity normal

    - name: Generate SQL script for OrderDb
      run: |
        mkdir -p deploy/sql
        dotnet ef migrations script \
          --project OrderService/OrderService.Infrastructure/OrderService.Infrastructure.csproj \
          --startup-project OrderService/OrderService.API/OrderService.API.csproj \
          --output deploy/sql/OrderDb.sql \
          --idempotent

    - name: Generate SQL script for InventoryDb
      run: |
        mkdir -p deploy/sql
        dotnet ef migrations script \
          --project InventoryService/InventoryService.Infrastructure/InventoryService.Infrastructure.csproj \
          --startup-project InventoryService/InventoryService.API/InventoryService.API.csproj \
          --output deploy/sql/InventoryDb.sql \
          --idempotent

    - name: Upload SQL scripts artifact
      uses: actions/upload-artifact@v4
      with:
        name: sql-scripts
        path: deploy/sql/
