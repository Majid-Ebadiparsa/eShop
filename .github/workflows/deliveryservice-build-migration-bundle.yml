name: DeliveryService - Build EF Migration Bundle

on:
  push:
    branches: [ "main" ]
    paths:
      - 'DeliveryService/**Migrations*/**'
      - '.github/workflows/deliveryservice-build-migration-bundle.yml'
  workflow_dispatch:

jobs:
  ef-bundle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - name: Restore local tools
        run: dotnet tool restore

      - name: Restore solution
        run: dotnet restore Delivery.sln

      - name: Build solution (Release)
        run: dotnet build Delivery.sln -c Release --no-restore

      - name: Build bundle (idempotent)
        run: |
          dotnet ef migrations bundle \
            --project DeliveryService/DeliveryService.Infrastructure/DeliveryService.Infrastructure.csproj \
            --startup-project DeliveryService/DeliveryService.API/DeliveryService.API.csproj \
            --output deliveryservice-migrations

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: deliveryservice-migrations-bundle
          path: deliveryservice-migrations
