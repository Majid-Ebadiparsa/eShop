services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=eSh@pDem@1
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P eSh@pDem@1 -C -Q 'SELECT 1' || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - eshop-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_VM_MEMORY_HIGH_WATERMARK=512MB
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-logs:/var/log/rabbitmq
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  consul:
    image: hashicorp/consul:latest
    container_name: consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
    volumes:
      - consul-data:/consul/data
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD-SHELL", "consul members || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  orderservice:
    build:
      context: .
      dockerfile: OrderService/OrderService.API/Dockerfile
    container_name: orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__OrderDb=Server=sqlserver;Database=OrderDb;User Id=sa;Password=eSh@pDem@1;TrustServerCertificate=True
      - RabbitMq__Host=rabbitmq
      - RabbitMq__VirtualHost=/
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
      - RabbitMq__ReceiveEndpoint=order-service-queue
      - Consul__Host=consul
      - Consul__Port=8500
      - ServiceName=orderservice
      - ServiceAddress=orderservice
      - ServicePort=8080
      - HealthCheckPath=/health/ready
      - Logging__Console__FormatterName=json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  inventoryservice:
    build:
      context: .
      dockerfile: InventoryService/InventoryService.API/Dockerfile
    container_name: inventoryservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__InventoryDb=Server=sqlserver;Database=InventoryDb;User Id=sa;Password=eSh@pDem@1;TrustServerCertificate=True
      - RabbitMq__Host=rabbitmq
      - RabbitMq__VirtualHost=/
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
      - RabbitMq__ReceiveEndpoint=inventory-service-queue
      - Consul__Host=consul
      - Consul__Port=8500
      - ServiceName=inventoryservice
      - ServiceAddress=inventoryservice
      - ServicePort=8080
      - HealthCheckPath=/health/ready
      - Logging__Console__FormatterName=json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    ports:
      - "5001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  paymentservice:
    build:
      context: .
      dockerfile: PaymentService/PaymentService.API/Dockerfile
    container_name: paymentservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__PaymentDb=Server=sqlserver;Database=PaymentDb;User Id=sa;Password=eSh@pDem@1;TrustServerCertificate=True
      - Mongo__Connection=mongodb://root:example@mongodb:27017
      - RabbitMq__Host=rabbitmq
      - RabbitMq__VirtualHost=/
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
      - Consul__Host=consul
      - Consul__Port=8500
      - ServiceName=paymentservice
      - ServiceAddress=paymentservice
      - ServicePort=8080
      - HealthCheckPath=/health/ready
      - Logging__Console__FormatterName=json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    ports:
      - "5002:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  deliveryservice:
    build:
      context: .
      dockerfile: DeliveryService/DeliveryService.API/Dockerfile
    container_name: deliveryservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DeliveryDb=Server=sqlserver;Database=DeliveryDb;User Id=sa;Password=eSh@pDem@1;TrustServerCertificate=True
      - RabbitMq__Host=rabbitmq
      - RabbitMq__VirtualHost=/
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
      - RabbitMq__ReceiveEndpoint=delivery-service-queue
      - OrderService__BaseUrl=http://orderservice:8080
      - Consul__Host=consul
      - Consul__Port=8500
      - ServiceName=deliveryservice
      - ServiceAddress=deliveryservice
      - ServicePort=8080
      - HealthCheckPath=/health/ready
      - Logging__Console__FormatterName=json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    ports:
      - "5003:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  invoiceservice:
    build:
      context: .
      dockerfile: InvoiceProcessingService/src/InvoiceService/InvoiceService.API/Dockerfile
    container_name: invoiceservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__InvoicesDb=Server=sqlserver;Database=InvoiceDb;User Id=sa;Password=eSh@pDem@1;TrustServerCertificate=True
      - MongoDb__ConnectionString=mongodb://root:example@mongodb:27017
      - MongoDb__DatabaseName=InvoiceReadDb
      - RabbitMq__Host=rabbitmq
      - RabbitMq__VirtualHost=/
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
      - Consul__Host=consul
      - Consul__Port=8500
      - ServiceName=invoiceservice
      - ServiceAddress=invoiceservice
      - ServicePort=8080
      - HealthCheckPath=/health/ready
      - Logging__Console__FormatterName=json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    ports:
      - "5005:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  apigateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: apigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - Consul__Host=consul
      - Consul__Port=8500
      - Logging__Console__FormatterName=json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    ports:
      - "8080:8080"
    depends_on:
      orderservice:
        condition: service_healthy
      inventoryservice:
        condition: service_healthy
      paymentservice:
        condition: service_healthy
      deliveryservice:
        condition: service_healthy
      invoiceservice:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - eshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  healthmonitorservice:
    build:
      context: .
      dockerfile: HealthMonitorService/HealthMonitorService.API/Dockerfile
    container_name: healthmonitorservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__HealthMonitorDb=Server=sqlserver;Database=HealthMonitorDb;User Id=sa;Password=eSh@pDem@1;TrustServerCertificate=True
      - Consul__Host=consul
      - Consul__Port=8500
      - Logging__Console__FormatterName=json
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    ports:
      - "5004:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  eshop-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500

volumes:
  sqlserver-data:
    driver: local
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  rabbitmq-logs:
    driver: local
  consul-data:
    driver: local

