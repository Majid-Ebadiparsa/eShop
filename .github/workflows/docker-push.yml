name: Docker Push

on:
  workflow_run:
    workflows: ["Docker Build"]
    types:
      - completed

jobs:
  push-docker-images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get short SHA
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push OrderService Image
      run: |
        docker build -t myeshop/orderservice:latest -t myeshop/orderservice:${{ env.sha_short }} -f OrderService/OrderService.API/Dockerfile .
        docker push myeshop/orderservice:latest
        docker push myeshop/orderservice:${{ env.sha_short }}

    - name: Build and Push InventoryService Image
      run: |
        docker build -t myeshop/inventoryservice:latest -t myeshop/inventoryservice:${{ env.sha_short }} -f InventoryService/InventoryService.API/Dockerfile .
        docker push myeshop/inventoryservice:latest
        docker push myeshop/inventoryservice:${{ env.sha_short }}
