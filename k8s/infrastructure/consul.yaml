apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: consul-pvc
  namespace: eshop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  namespace: eshop
spec:
  serviceName: consul
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:1.17
        ports:
        - containerPort: 8500
          name: http
        - containerPort: 8600
          name: dns
        - containerPort: 8300
          name: server
        command:
        - consul
        - agent
        - -server
        - -ui
        - -bootstrap-expect=1
        - -client=0.0.0.0
        - -data-dir=/consul/data
        volumeMounts:
        - name: consul-data
          mountPath: /consul/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: consul-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: eshop
spec:
  selector:
    app: consul
  ports:
  - port: 8500
    targetPort: 8500
    name: http
  - port: 8600
    targetPort: 8600
    name: dns
  - port: 8300
    targetPort: 8300
    name: server
  clusterIP: None
---
# Optional: Expose Consul UI externally
apiVersion: v1
kind: Service
metadata:
  name: consul-ui
  namespace: eshop
spec:
  type: LoadBalancer
  selector:
    app: consul
  ports:
  - port: 8500
    targetPort: 8500
    name: http

