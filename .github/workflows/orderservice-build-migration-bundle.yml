name: OrderService - Build EF Migration Bundle

on:
  push:
    branches: [ "main" ]
    paths:
      - 'OrderService/**Migrations*/**'
      - '.github/workflows/orderservice-build-migration-bundle.yml'
  workflow_dispatch:

jobs:
  ef-bundle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef

      - name: Add tool path
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Build bundle (idempotent)
        run: |
          dotnet restore eShop.sln
          dotnet build eShop.sln -c Release
          dotnet ef migrations bundle \
            --project OrderService/OrderService.Infrastructure/OrderService.Infrastructure.csproj \
            --startup-project OrderService/OrderService.API/OrderService.API.csproj \
            --idempotent \
            --output orderservice-migrations

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: orderservice-migrations-bundle
          path: orderservice-migrations
