<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Monitor</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Health Monitor</h1>
    <p class="subtitle">Shows service status, last check, latency and recent errors. Data from HealthMonitorService API.</p>
  </header>

  <main>
    <section id="services">
      <table id="servicesTable">
        <thead>
          <tr>
            <th>Service</th>
            <th>Status</th>
            <th>Last checked</th>
            <th>Latency (ms)</th>
            <th>Last error</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="historySection" hidden>
      <h2 id="historyTitle">History</h2>
      <button id="backBtn">← Back</button>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Checked At</th>
            <th>Status</th>
            <th>Latency (ms)</th>
            <th>Error</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Simple UI — consumes <code>/api/health/services</code></small>
  </footer>

  <script src="/main.js"></script>
</body>
</html>
