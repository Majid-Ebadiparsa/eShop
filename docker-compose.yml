version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-db
    environment:
      SA_PASSWORD: "@@SQLSERVER_SA_PASSWORD@@"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - eshopnetwork

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - eshopnetwork

  order-db-migrator:
    image: majidebadiparsajob/orderdb-migrator:latest
    depends_on:
      - sqlserver
    environment:
      SQLSERVER_HOST: sqlserver-db
      SQLSERVER_SA_PASSWORD: "@@SQLSERVER_SA_PASSWORD@@"
    networks:
      - eshopnetwork
    restart: "no"

  inventory-db-migrator:
    image: majidebadiparsajob/inventorydb-migrator:latest
    depends_on:
      - sqlserver
    environment:
      SQLSERVER_HOST: sqlserver-db
      SQLSERVER_SA_PASSWORD: "@@SQLSERVER_SA_PASSWORD@@"
    networks:
      - eshopnetwork
    restart: "no"

  orderserviceapi:
    image: majidebadiparsajob/orderservice:latest
    container_name: orderservice-api
    ports:
      - "5000:8080"
    depends_on:
      - rabbitmq
      - order-db-migrator
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - eshopnetwork

  inventoryserviceapi:
    image: majidebadiparsajob/inventoryservice:latest
    container_name: inventoryservice-api
    ports:
      - "5001:8080"
    depends_on:
      - rabbitmq
      - inventory-db-migrator
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - eshopnetwork

networks:
  eshopnetwork:
    driver: bridge
