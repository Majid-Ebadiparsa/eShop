name: InventoryService - Build EF Migration Bundle

on:
  push:
    branches: [ "main" ]
    paths:
      - 'InventoryService/**Migrations*/**'
      - '.github/workflows/inventoryservice-build-migration-bundle.yml'
  workflow_dispatch:

jobs:
  ef-bundle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - name: Restore local tools
        run: dotnet tool restore

      - name: Restore solution
        run: dotnet restore eShop.sln

      - name: Build solution (Release)
        run: dotnet build eShop.sln -c Release --no-restore

      - name: Build bundle (idempotent)
        run: |
          dotnet ef migrations bundle \
            --project InventoryService/InventoryService.Infrastructure/InventoryService.Infrastructure.csproj \
            --startup-project InventoryService/InventoryService.API/InventoryService.API.csproj \
            --output inventoryservice-migrations

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: inventoryservice-migrations-bundle
          path: inventoryservice-migrations
