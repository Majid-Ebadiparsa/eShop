apiVersion: v1
kind: Secret
metadata:
  name: eshop-secrets
  namespace: eshop
type: Opaque
stringData:
  # SQL Server Credentials
  SQL_SERVER_SA_PASSWORD: "YourStrong@Passw0rd"
  
  # RabbitMQ Credentials
  RABBITMQ_PASSWORD: "guest"
  
  # MongoDB Credentials
  MONGODB_ROOT_PASSWORD: "mongoadmin123"
  MONGODB_USERNAME: "eshopuser"
  MONGODB_PASSWORD: "eshoppass123"
  
  # Redis Password (optional, leave empty for no auth)
  REDIS_PASSWORD: ""
  
  # Connection Strings
  ORDERDB_CONNECTION: "Server=sqlserver,1433;Database=OrderDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
  INVENTORYDB_CONNECTION: "Server=sqlserver,1433;Database=InventoryDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
  PAYMENTDB_CONNECTION: "Server=sqlserver,1433;Database=PaymentDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
  DELIVERYDB_CONNECTION: "Server=sqlserver,1433;Database=DeliveryDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
  INVOICEDB_CONNECTION: "Server=sqlserver,1433;Database=InvoiceDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
  HEALTHMONITORDB_CONNECTION: "Server=sqlserver,1433;Database=HealthMonitorDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
  
  MONGODB_CONNECTION: "mongodb://eshopuser:eshoppass123@mongodb:27017"
  REDIS_CONNECTION: "redis:6379"
  RABBITMQ_CONNECTION: "amqp://guest:guest@rabbitmq:5672"
---
# Note: In production, use Sealed Secrets, External Secrets Operator, or Azure Key Vault Provider
# This file should NOT be committed to source control with real passwords

