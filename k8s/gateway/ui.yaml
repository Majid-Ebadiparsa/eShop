apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-ui
  namespace: eshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eshop-ui
  template:
    metadata:
      labels:
        app: eshop-ui
        version: v1
    spec:
      containers:
      - name: eshop-ui
        image: eshop-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://apigateway"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: eshop-ui
  namespace: eshop
  labels:
    app: eshop-ui
spec:
  selector:
    app: eshop-ui
  ports:
  - port: 80
    targetPort: 3000
    name: http
  type: LoadBalancer

