name: DeliveryService - Build EF Migration Bundle

on:
  push:
    branches: [ "main" ]
    paths:
      - 'DeliveryService/**Migrations*/**'
      - '.github/workflows/deliveryservice-build-migration-bundle.yml'
  workflow_dispatch:

jobs:
  ef-bundle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef

      - name: Add tool path
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Build bundle (idempotent)
        run: |
          dotnet restore eShop/Delivery.sln
          dotnet build eShop/Delivery.sln -c Release
          dotnet ef migrations bundle \
            --project eShop/DeliveryService/DeliveryService.Infrastructure/DeliveryService.Infrastructure.csproj \
            --startup-project eShop/DeliveryService/DeliveryService.API/DeliveryService.API.csproj \
            --idempotent \
            --output deliveryservice-migrations

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: deliveryservice-migrations-bundle
          path: deliveryservice-migrations
