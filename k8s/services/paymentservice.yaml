apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  namespace: eshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
        version: v1
    spec:
      containers:
      - name: paymentservice
        image: paymentservice:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: eshop-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ConnectionStrings__PaymentDb
          valueFrom:
            secretKeyRef:
              name: eshop-secrets
              key: PAYMENTDB_CONNECTION
        - name: ConnectionStrings__MongoDb
          valueFrom:
            secretKeyRef:
              name: eshop-secrets
              key: MONGODB_CONNECTION
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: eshop-secrets
              key: REDIS_CONNECTION
        - name: RabbitMQ__Host
          valueFrom:
            configMapKeyRef:
              name: eshop-config
              key: RABBITMQ_HOST
        - name: RabbitMQ__Username
          valueFrom:
            configMapKeyRef:
              name: eshop-config
              key: RABBITMQ_USERNAME
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: eshop-secrets
              key: RABBITMQ_PASSWORD
        - name: Consul__Host
          valueFrom:
            configMapKeyRef:
              name: eshop-config
              key: CONSUL_HOST
        - name: ServiceConfig__ServiceName
          value: "paymentservice"
        - name: ServiceConfig__ServicePort
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
  namespace: eshop
  labels:
    app: paymentservice
spec:
  selector:
    app: paymentservice
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP

